    number-sections: true
    number-depth: 3
    link-external-icon: true
    link-external-newwindow: true
    out-width: "75%"
    theme: [lumen, styles/styles.scss]
    page-layout: article
    reference-location: document
    self-contained: false
    smooth-scroll: true
    tbl-cap-location: margin
    tbl-colwidths: false
    toc: true
    toc-depth: 3
    toc-location: right
    toc-title: "On this page"    

